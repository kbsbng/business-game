<form id="{{mojit_view_id}}" method="get" action="/addnewgame">
    <label for="game-name">Name</label>
    <input type="text" id="game-name" name="game-name"/>
    <label for="num-players">No. of players</label>
    <select id="num-players" name="num-players">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <input type="submit" value="New Game" id="new-game-button">
</form>
